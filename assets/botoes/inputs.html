<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="botoes/input.css">
</head>
<body>
    
    <!--Input-->
    <div class="input_group field">
        <input type="input" class="input_field" placeholder="_" required="">
        <label for="name" class="input_label">Nome</label> <!--Alterar para o nome do input-->
    </div>

    <!--Input Senha-->
    <div class="input_senha_group field">
        <input type="password" class="input_senha_field" placeholder="_" required="">
        <label for="name" class="input_senha_label">Senha</label> <!--Alterar para o nome do input-->
    </div>
    
     <!--Input Email-->
     <div class="input_e-mail_group field">
        <input type="email" class="input_e-mail_field" placeholder="_" required="" autocomplete="on">
        <label for="name" class="input_e-mail_label">E-mail</label> <!--Alterar para o nome do input-->
    </div>
    
    
</body>
</html>
